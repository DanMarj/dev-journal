<h1>Contributions</h1>
<p>(I'll deal with making it pretty later, but this is the idea)</p>
<div *ngFor="let month of contributionOnMonthDay" class="month-row">
    <div *ngFor="let day of month">
        <div *ngIf="day" class="green-day-icon">
        </div>
        <div *ngIf="!day" class="red-day-icon">
        </div>
    </div>
</div>
